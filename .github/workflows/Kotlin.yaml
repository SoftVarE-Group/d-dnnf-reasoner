name: Kotlin

on:
  - push

jobs:
  Library:
    strategy:
      fail-fast: false
      matrix:
        target:
          - double: aarch64-linux
            runner: ubuntu-24.04-arm
          - double: x86_64-linux
            runner: ubuntu-24.04
          - double: aarch64-darwin
            runner: macos-15
          - double: x86_64-darwin
            runner: macos-13
        variant:
          - flake: 'kotlin'
            artifact: ''
          - flake: 'kotlin-d4'
            artifact: '-d4'
        exclude:
          - target: { double: x86_64-darwin }
            variant: { flake: 'kotlin-d4' }
        include:
          - target: { double: x86_64-windows, runner: ubuntu-24.04 }
            variant: { flake: kotlin-windows, artifact: '' }
          - target: { double: x86_64-windows, runner: ubuntu-24.04 }
            variant: { flake: kotlin-d4-windows, artifact: '-d4' }
    runs-on: ${{ matrix.target.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Nix
        uses: cachix/install-nix-action@v30
      - name: Cache
        uses: cachix/cachix-action@v15
        with:
          name: softvare-group
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Build
        run: nix build -L .#${{ matrix.variant.flake }}
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ddnnife-kotlin-${{ matrix.target.double }}${{ matrix.variant.artifact }}
          path: result
