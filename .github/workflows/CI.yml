      - uses: Swatinem/rust-cache@v2
      - name: d4v2 build dependencies
        run: sudo apt-get install libboost-all-dev; sudo apt-get install ninja-build
      - name: Coverage
        run: cargo +stable install cargo-llvm-cov; cargo llvm-cov
