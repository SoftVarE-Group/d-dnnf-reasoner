name: CI

on: [workflow_dispatch, push]

env:
  CARGO_TERM_COLOR: always

jobs:
  Format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Format
        run: cargo fmt --check

  Build-Linux:
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix:
        target: [x86_64-unknown-linux-gnu]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: d4v2 build dependencies
        run: sudo apt-get install libboost-all-dev ninja-build
      - name: Build target
        run: cargo build --release --target ${{ matrix.target }}
      - name: Archieve Binary
        uses: actions/upload-artifact@v3
        with:
          name: ddnnife_${{ matrix.target }}
          path: target/${{ matrix.target }}/release/ddnnife
  
  Build-wo-d4v2-Macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-apple-darwin]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Build target
        run: EXCLUDE_D4V2=TRUE cargo build --release --target ${{ matrix.target }}
      - name: Archieve Binary
        uses: actions/upload-artifact@v3
        with:
          name: ddnnife_${{ matrix.target }}
          path: target/${{ matrix.target }}/release/ddnnife

      
