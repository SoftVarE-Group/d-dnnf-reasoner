[package]
name = "ddnnife"
version = "0.7.0"
authors = ["Heiko Raab <heiko.raab@uni-ulm-de>", "Chico Sundermann <chico.sundermann@uni-ulm.de>", "Jan Baudisch <jan.baudisch@uni-ulm.de>"]
edition = "2021"
license = "LGPL-3.0-or-later"

[lib]
name = "ddnnf_lib"
path = "src/lib.rs"

[[bin]]
name = "ddnnife"
path = "src/bin/ddnnife.rs"

[[bin]]
name = "dhone"
path = "src/bin/dhone.rs"

[profile.release]
lto = true
codegen-units = 1
# for performance graphs: debug = true

[features]
default = ["d4"]
d4 = ["dep:d4-oxide"]

[dependencies]
clap = { version = "4.4.11", features = ["cargo", "derive", "color"] }
mimalloc = { version = "0.1.39", default-features = false }
nom = "7.1.3"
csv = "1.2.2"
workctl = "0.2.0" # parallelisation
file_diff = "1.0.0"
petgraph = "0.6.4"
rand_pcg = "0.3.1"
rand = "0.8.5"
rand_distr = "0.4.3"
itertools = "0.12.0"
once_cell = "1.19.0"
bitvec = "1.0.1"
streaming-iterator = "0.1.9"
tempfile = "3.9.0"

[target.'cfg(any(target_os = "linux", target_os = "macos", target_os = "windows"))'.dependencies]
d4-oxide = { version = "0.2.1", optional = true }

[dependencies.gmp-mpfr-sys]
version = "1.6.1"
default-features = false
features = ["c-no-tests"]

[dependencies.rug]
version = "1.22.0"
default-features = false
features = ["integer", "float", "rational"]

[dev-dependencies]
assert_cmd = "2.0.12"
predicates = "3.0.4"
serial_test = "2.0.0"
