[package]
name = "ddnnife"
version = "0.6.0"
authors = ["Heiko Raab; heiko.raab@uni-ulm-de", "Chico Sundermann; chico.sundermann@uni-ulm.de"]
edition = "2021"
license = "GNU LGPL-2.1"
build = "build.rs"

[lib]
name = "ddnnf_lib"
path = "src/lib.rs"

[[bin]]
name = "ddnnife"
path = "src/bin/ddnnife.rs"

[[bin]]
name = "dhone"
path = "src/bin/dhone.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = "fat" # enables link-time optimization
codegen-units = 1 # forbid parallel compiling
panic = "abort"
# for performance graphs: debug = true

[dependencies]
clap = { version = "4.3.10", features = ["cargo", "derive", "color"] }
mimalloc = { version = "*", default-features = false }
nom = "7.1.3"
csv = "1.2.2"
workctl = "0.2.0" # parallelisation
file_diff = "1.0.0"
petgraph = "0.6.3"
graphalgs = "0.1.1"
rand_pcg = "0.3.1"
rand = "0.8.5"
rand_distr = "0.4.3"
itertools = "0.11.0"
once_cell = "1.18.0"
bitvec = "1.0.1"
streaming-iterator = "0.1.9"
winapi = "0.3.9"
statistical = "1.0.0"

# testing
assert_cmd = "2.0.11"
predicates = "3.0.3"
serial_test = "2.0.0"

[dependencies.gmp-mpfr-sys]
version = "1.5.3"
default-features = false
features = ["force-cross"]

[dependencies.rug]
version = "1.19.2"
default-features = false
features = ["integer", "float", "rational"]
